<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <main>
        <header>
            <h1 class="header">Rock Paper Scissors</h1>
        </header>
        <section class="game">
            <div class="game-box">
                <div class="winner-box">
                    <strong id="winner"></strong>
                </div>
                <div class="scores">
                    <strong id="player-score"></strong>
                    <strong id="computer-score"></strong>
                </div>
                <div class="buttons-wrapper">
                    <button type="button" class="game-buttons" id="rock">rock</button>
                    <button type="button" class="game-buttons" id="paper">paper</button>
                    <button type="button" class="game-buttons" id="scissors">scissors</button>
                </div>
            </div>
        </section>
    </main>
    <body></body>
</html>
